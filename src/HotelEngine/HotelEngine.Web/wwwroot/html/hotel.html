<!DOCTYPE html>
<html>
<head>
    <title>
        Hotel List
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/header.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/hotel.css">
    <script src="../js/libraries/handlebars-v4.0.10.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.js" type="text/javascript"></script>
</head>
<body >
    <!-- Header starts here   -->
    <nav class="navbar navbar-default no-margin">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="../img/logo.png" alt="">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Sign In</a></li>
                            <li><a href="#">Create An Account</a></li>
                        </ul>
                    </li>
                    <li><a href="#">My Lists</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Manage Trips <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Itineries</a></li>
                            <li><a href="#">Manage My Hotel</a></li>
                            <li><a href="#">Manage My Flight</a></li>
                            <li><a href="#">Web Check-in and Baggage</a></li>
                            <li><a href="#">Price Gurantee</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Support <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Customer Support</a></li>
                            <li><a href="#">Feedback</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--     Tab section starts here    -->
    <div class="container-fluid">
        <div id="hotelList-container">
            <img id="load" src="../img/loader.gif" alt="loading..." />
        </div>
        <script id="hotel-item" type="text/x-handlebars-template">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel-group">
                    <div class="panel panel-default margin-top">
                        <div class="panel-body">
                            <div class="col-md-3">
                                <div class="row">
                                    <span class="icon icon-hotels" aria-hidden="true"></span><h4 class="text-primary">Destination</h4>
                                </div>
                                <div class="row">                                    
                                    <h5>{{searchData.SearchText}}</h5>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="row">
                                    <span class="icon icon-hotels" aria-hidden="true"></span><h4 class="text-primary">Check-In</h4>
                                </div>
                                <div class="row">
                                    <h5>{{searchData.CheckInDate}}</h5>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="row">
                                    <span class="icon icon-hotels" aria-hidden="true"></span><h4 class="text-primary">Check-Out</h4>
                                </div>
                                <div class="row">
                                    <h5>{{searchData.CheckOutDate}}</h5>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="row">
                                    <span class="icon icon-hotels" aria-hidden="true"></span><h4 class="text-primary">Rooms</h4>
                                </div>
                                <div class="row">
                                    <h5>{{searchData.NoOfRooms}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h1 class="text-primary">Search Results: ({{apiResponseData.hotels.length}})</h1>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="row">
                            <h3 class="text-primary">Filter search by: </h3>
                        </div>
                        <div class="row">
                            <div class="panel-group" id="accordion">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                                                Property Class
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="collapse1" class="panel-collapse collapse in">
                                        <div class="panel-body">
                                            <div class="checkbox">
                                                <label><input type="checkbox" value="">
                                                    <span class="glyphicon glyphicon-star"> </span>
                                                    <span class="glyphicon glyphicon-star"> </span>
                                                    <span class="glyphicon glyphicon-star"></span>
                                                    <span class="glyphicon glyphicon-star"></span>
                                                    <span class="glyphicon glyphicon-star"></span>
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">
                                                    <span class="glyphicon glyphicon-star"> </span>
                                                    <span class="glyphicon glyphicon-star"> </span>
                                                    <span class="glyphicon glyphicon-star"></span>
                                                    <span class="glyphicon glyphicon-star"></span>
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">
                                                    <span class="glyphicon glyphicon-star"> </span>
                                                    <span class="glyphicon glyphicon-star"> </span>
                                                    <span class="glyphicon glyphicon-star"></span>
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">
                                                    <span class="glyphicon glyphicon-star"> </span>
                                                    <span class="glyphicon glyphicon-star"> </span>
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">
                                                    <span class="glyphicon glyphicon-star"> </span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                                                Price Per Night
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="collapse2" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            <input type="range" min="0" max="10" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">    
                        <label id="sessionId" hidden>{{apiResponseData.sessionId}}</label>
                        {{#each apiResponseData.hotels}} {{#unless apiResponseData.hotels.images}}
                        <div class="panel-group">
                            <div class="panel panel-primary">
                                <div class="panel-body">
                                    <div class="col-md-4" id="">
                                        <img src="{{ images.[0] }}" class="img-thumbnail" alt="hotel-img" />
                                    </div>
                                    <div class="col-md-5">
                                        <div class="row">
                                            <div class="col-md-12"><h4 class="text-primary">{{hotelName}}</h4></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                {{#times starRating}}
                                                <span class="glyphicon glyphicon-star blue-icon"></span>
                                                {{/times}}
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h4 class="text-primary"><span class="glyphicon glyphicon-map-marker"></span> {{address}}</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h6>Starting From</h6>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-2"><h4 class="text-danger">{{fare.currency}}</h4></div>
                                            <div class="col-md-4"><h4 class="text-danger">{{fare.baseFare}}</h4></div>
                                            <div class="col-md-6"><h4>Per Night</h4></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <button type="button" id="viewRooms" onclick="roomClicked('{{hotelId}}','{{hotelName}}')" class="btn btn-primary">View Rooms</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/unless}} {{/each}}
                    </div>
                </div>
            </div>
        </script>
    </div>
    <script src="../js/hotel.js"></script>
    <script type="text/javascript" src="../js/libraries/bootstrap.min.js"></script>
</body>
</html>
