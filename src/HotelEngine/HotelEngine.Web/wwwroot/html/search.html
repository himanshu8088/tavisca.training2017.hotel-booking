    <!--     Tab section starts here    -->
    <div class="container-fluid bg-img">
        <div class="row" id="tabs">
            <div class="col-md-6 col-md-offset-3 tab-container">
                <ul class="nav nav-pills">
                    <li id="btn-hotel">
                        <a href="#hotel">
                            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>Hotel Search
                        </a>
                    </li>
                </ul>
            </div>
       </div>
            <div class="row" id="tabs">
                <div class="col-md-6 col-md-offset-3 form-container" id="">
                    <div class="container-fluid">
                        <form id="hotel">
                            <div class="row margin-top">
                                <div class="col-md-12">
                                    <label>City / Hotel Name / Landmark</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                                        <input id="destination" type="text" class="form-control" name="destination" placeholder="City / Hotel /Area">
                                    </div>
                                </div>
                            </div>
                            <div class="row margin-top">
                                <div class="col-md-6">
                                    <label for="check-in">Check-In</label>
                                    <div class="input-group">
                                        <input type="date" name="check-in" id="check-in" class="form-control" placeholder="mm/dd/yyyy">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="check-out">Check-Out</label>
                                    <div class="input-group">
                                        <input type="date" name="check-out" id="check-out" class="form-control" placeholder="mm/dd/yyyy">
                                    </div>
                                </div>
                            </div>
                            <div class="row margin-top">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="sel1">Room</label>
                                        <select class="form-control" id="sel1">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9+">9+</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="sel1">Adults(18+)</label>
                                        <select class="form-control" id="sel1">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="sel1">Children(0-17)</label>
                                        <select class="form-control" id="sel1">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <button type="button" id="searchClick" class="btn btn-info margin-bottom">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script src="../js/search.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="../js/autosuggest.js" type="text/javascript" charset="utf-8" async defer></script>
    <script type="text/javascript" src="../js/libraries/bootstrap.min.js"></script>
