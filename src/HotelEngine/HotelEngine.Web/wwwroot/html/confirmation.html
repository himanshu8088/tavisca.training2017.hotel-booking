<!DOCTYPE html>
<html>
<head>
    <title>
        Room List
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/header.css" rel="stylesheet" />
</head>
<body>
    <!-- Header starts here   -->
    <nav class="navbar navbar-default no-margin">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="../img/logo.png" alt="">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Sign In</a></li>
                            <li><a href="#">Create An Account</a></li>
                        </ul>
                    </li>
                    <li><a href="#">My Lists</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Manage Trips <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Itineries</a></li>
                            <li><a href="#">Manage My Hotel</a></li>
                            <li><a href="#">Manage My Flight</a></li>
                            <li><a href="#">Web Check-in and Baggage</a></li>
                            <li><a href="#">Price Gurantee</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Support <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Customer Support</a></li>
                            <li><a href="#">Feedback</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--     Tab section starts here    -->
    <div class="container">
        <div class="row">
            <div class="panel panel-primary mt-20">
                <div class="panel-heading"><h3>Booking Details</h3></div>
                <div class="panel-body">
                    <div class="container" id="confirmation-section">
                        <img id="load" src="../img/loader.gif" alt="loading..." />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script id="confirmation-template" type="text/x-handlebars-template">
        <div class="row">
            <div class="col-md-12"><h4>Your Payment Information.</h4></div>
        </div>
        <div class="row">
            <div class="col-md-12" id="success" hidden>
                <h5>Thank you. Your (ACH/Credit Card) payment has been successfully processed.</h5>
                <h5>This payment transaction will appear on your Bank/Credit Card statement.</h5>
            </div>
            <div class="col-md-12" id="fail" hidden>
                <h5>Sorry transaction failed.</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h5>Booking/Transaction Id: </h5>
            </div>
            <div class="col-md-9">
                <h5>{{confirmationNo}}</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h5>Total Amount: </h5>
            </div>
            <div class="col-md-9">
                <h5>{{fareCharged.totalFare}} {{fareCharged.currency}}</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h5>Transaction Date: </h5>
            </div>
            <div class="col-md-9">
                <h5>{{transactionDateTime}}</h5>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="row">
                    <div class="col-md-4">
                        <button type="button" class="btn btn-primary margin-bottom" onclick="printBookingTicket()">Print</button>
                    </div>
                    <div class="col-md-8">
                        <button type="button" class="btn btn-primary" onclick="home()">Back to home</button>
                    </div>
                </div>
            </div>
        </div>


    </script>
    <script src="../js/libraries/handlebars-v4.0.10.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/libraries/bootstrap.min.js"></script>
    <script src="../js/confirmation.js"></script>
</body>
</html>
