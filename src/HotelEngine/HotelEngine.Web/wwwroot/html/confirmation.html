            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>

                            <li><a href="#">Sign In</a></li>

                    </li>
                    <li><a href="#">My Lists</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Manage Trips <span class="caret"></span></a>

                        </ul>

            </div>

    <!--    Main content section starts here    -->
    <div class="container" id="confirmation-section">
        <img id="load" src="../img/loading.svg" alt="loading..." />        
    </div>

    <!--Footer starts here-->
    <div id="footer">
        <div class="container">
            <div class="footer-block margin-top">
                <div class="row margin-top">
                    <div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-4">
                        <h3>Tavisca Solutions</h3>
                    </div>
                </div>
                <div class="row margin-top">
                    <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 margin-top">
                        <div class="col-md-4 col-xs-6"><h6><img src="../img/logo-white.PNG" /></h6></div>
                        <div class="col-md-8 col-xs-6 margin-top"><h6>© 2017 Tavisca Solutions Pvt. Ltd. </h6></div>
                    </div>
                </div>
            </div>
        </div>
    </div>  

    <script id="confirmation-template" type="text/x-handlebars-template">       
        <div class="row">
            <div class="container col-xs-10 col-xs-offset-1">
                <div class="panel panel-primary mt-20">
                    <div class="panel-heading"><h3>Booking Details</h3></div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12 col-xs-12"><h4>Your Payment Information.</h4></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-xs-12" id="success" hidden>
                                <h4 class="text-justify">Thank you. Your (ACH/Credit Card) payment has been successfully processed.This payment transaction will appear on your Bank/Credit Card statement.</h4>
                            </div>
                            <div class="col-md-12 col-xs-12" id="fail" hidden>
                                <h4>Sorry transaction failed.</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 col-xs-6">
                                <h5>Booking/Transaction Id: </h5>
                            </div>
                            <div class="col-md-9 col-xs-6">
                                <h5>{{bookingId}}</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 col-xs-6">
                                <h5>Confirmation No: </h5>
                            </div>
                            <div class="col-md-9 col-xs-6">
                                <h5>{{confirmationNo}}</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 col-xs-6">
                                <h5>Total Amount: </h5>
                            </div>
                            <div class="col-md-9 col-xs-6">
                                <h5>{{fareCharged.totalFare}} {{fareCharged.currency}}</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 col-xs-12">
                                <h5>Transaction Date: </h5>
                            </div>
                            <div class="col-md-9 col-xs-12">
                                <h5>{{transactionDateTime}}</h5>
                            </div>
                        </div>
                        <div class="row">
                            
                                <div class="col-md-12 col-xs-12">
                                    <h4 class="text-success" id="msg" hidden>You've successfully booked a room.Please check your email to see the notification.</h4>
                                </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-md-offset-5 col-xs-10 col-xs-offset-1">
                                <div class="row">
                                    <div class="col-md-6 col-xs-6">
                                        <button type="button" class="btn btn-primary margin-bottom" onclick="printBookingTicket()">Print</button>
                                    </div>
                                    <div class="col-md-6 col-xs-6">
                                        <button type="button" class="btn btn-primary" onclick="home()">Finish</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </script>
    <script src="../js/libraries/handlebars-v4.0.10.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/libraries/bootstrap.min.js"></script>
    <script src="../js/confirmation.js"></script>
</body>
</html>
