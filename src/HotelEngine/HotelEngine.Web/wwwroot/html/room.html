<!DOCTYPE html>
<html>
<head>
    <title>
        Room List
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/room.css" rel="stylesheet" />
</head>
<body>
    <!-- Header starts here   -->
    <nav class="navbar navbar-default no-margin">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="../img/logo.png" alt="">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Sign In</a></li>
                            <li><a href="#">Create An Account</a></li>
                        </ul>
                    </li>
                    <li><a href="#">My Lists</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Manage Trips <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Itineries</a></li>
                            <li><a href="#">Manage My Hotel</a></li>
                            <li><a href="#">Manage My Flight</a></li>
                            <li><a href="#">Web Check-in and Baggage</a></li>
                            <li><a href="#">Price Gurantee</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Support <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Customer Support</a></li>
                            <li><a href="#">Feedback</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--     Tab section starts here    -->
    <div class="container-fluid">
        <div id="roomList-container">            
               <img id="load" src="../img/loader.gif" alt="loading..." />            
        </div>
        <script id="room-item" type="text/x-handlebars-template">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="text-primary">Search Results</h1>
                </div>
            </div>
            {{#each rooms}} 
            <div class="col-md-8 col-md-offset-2">
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <div class="col-md-4">
                                <!--<img src="{{ images.[0] }}" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">-->
                            </div>
                            <div class="col-md-5">
                                <div class="row">
                                    <div class="col-md-12"><h4>{{name}}</h4></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="col-md-12"><h4>{{bed}}</h4></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="col-md-12"><h4>{{fare.amount}}</h4></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="col-md-12">{{description}}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="row">
                                    <div class="col-md-12">
                                        Starting From
                                        <h4>₹{{fare.amount}}</h4>
                                        <!--<h4>{{hotelId}}</h4>-->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <!--onclick="roomClicked('{{hotelId}}','{{hotelName}}','{{../sessionId}}')"-->
                                        <button type="button" id="viewRooms"  class="btn btn-info">Check Availability</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           {{/each}}
        </script>
    </div>
    <!--<footer>Copyright &copy; Tavisca 2017</footer>-->
    <script src="../js/libraries/handlebars-v4.0.10.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.js" type="text/javascript"></script>
    <script src="../js/room.js"></script>
    <script type="text/javascript" src="../js/libraries/bootstrap.min.js"></script>
</body>
</html>
