<!DOCTYPE html>
<html>
<head>
    <title>
        Room List
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/header.css" rel="stylesheet" />
    <link href="../css/room-listing.css" rel="stylesheet" />
</head>
<body>
    <!-- Header starts here   -->
    <nav class="navbar navbar-default no-margin">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="../img/logo.png" alt="">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Sign In</a></li>
                            <li><a href="#">Create An Account</a></li>
                        </ul>
                    </li>
                    <li><a href="#">My Lists</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Manage Trips <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Itineries</a></li>
                            <li><a href="#">Manage My Hotel</a></li>
                            <li><a href="#">Manage My Flight</a></li>
                            <li><a href="#">Web Check-in and Baggage</a></li>
                            <li><a href="#">Price Gurantee</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Support <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Customer Support</a></li>
                            <li><a href="#">Feedback</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--     Tab section starts here    -->
    <div class="container-fluid">
        <div id="roomList-container">
            <img id="load" src="../img/loading.svg" alt="loading..." />
        </div>
        <script id="room-item" type="text/x-handlebars-template">
            <div class="col-md-10 col-md-offset-1 col-sm-8 col-sm-offset-2" >
                <div class="row">
                    <h1 class="text-primary">Search Results: ({{rooms.length}})</h1>
                </div>
                <div class="col-md-8 col-md-offset-2 hidden-xs hidden-sm">
                     <div id="sliderCarousel" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                {{#each images}}
                                {{#ifCond @index 0 }}
                                <div class="item" style="width:920px; height:400px;">
                                    <img src="{{this}}" alt="room-img" style="width:100%;height:100%;" class="img-responsive">
                                </div>
                                {{else}}
                                <div class="item active" style="width:920px; height:400px;">
                                    <img src="{{this}}" alt="room-img" style="width:100%;height:100%;" class="img-responsive">
                                </div>
                                {{/ifCond}}
                                {{/each}}
                            </div>
                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#sliderCarousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#sliderCarousel" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div> 
                </div>
                <div class="row mt-20">                
                    <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1 mt-20">
                        {{#each rooms}}
                        <div class="panel-group">
                            <div class="panel panel-primary">
                                <div class="panel-body">
                                    <div class="col-md-6 col-xs-12 col-sm-12">
                                        <div class="row">
                                            <div class="col-md-12 col-xs-12">
                                                <h4 class="text-primary">{{name}}</h4>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 col-xs-12">
                                                <h4 class="text-primary">Bed Type: {{bed}}</h4>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 col-xs-12">
                                                <h5>{{{description}}}</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-xs-12 col-sm-12">
                                        <div class="row">
                                            <div class="col-md-12 col-xs-12">
                                                <h6>Starting From</h6>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-2 col-xs-2"><h4 class="text-danger">{{fare.currency}}</h4></div>
                                            <div class="col-md-4 col-xs-4"><h4 class="text-danger">{{fare.baseFare}}</h4></div>
                                            <div class="col-md-6 col-xs-6"><h6 class="margin-top">Per Night</h6></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 col-xs-12">
                                                <button type="button" class="btn btn-primary" onclick="priceBtnClicked('{{../hotelId}}','{{name}}')">Book</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>           
        </script>
        <div class="modal fade mt-xl" id="priceModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">                        
                        <h4 class="modal-title text-primary"></h4>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="proceed">Proceed</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script id="price-template" type="text/x-handlebars-template">
            <div class="row">
                <div class="col-md-4">
                    <h4>Base Fare: </h4>
                </div>
                <div class="col-md-8">
                    <h4>{{chargebleFare.currency}} {{chargebleFare.baseFare}}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h4>Extra Charges: </h4>
                </div>
                <div class="col-md-8">
                    <h4>{{chargebleFare.currency}} {{chargebleFare.extraCharge}}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h4>Total Fare: </h4>
                </div>
                <div class="col-md-8">
                    <h4>{{chargebleFare.currency}} {{chargebleFare.totalFare}}</h4>
                </div>
            </div>
        </script>
    </div>

    <!--Footer starts here-->
    <div id="footer">
        <div class="container">
            <div class="footer-block margin-top">
                <div class="row margin-top">
                    <div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-4">
                        <h3>Tavisca Solutions</h3>
                    </div>
                </div>
                <div class="row margin-top">
                    <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 margin-top">
                        <div class="col-md-4 col-xs-6"><h6><img src="../img/logo-white.PNG" /></h6></div>
                        <div class="col-md-8 col-xs-6 margin-top"><h6>© 2017 Tavisca Solutions Pvt. Ltd. </h6></div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <script src="../js/libraries/handlebars-v4.0.10.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="../js/room-listing.js"></script>
    <script type="text/javascript" src="../js/libraries/bootstrap.min.js"></script>
</body>
</html>
