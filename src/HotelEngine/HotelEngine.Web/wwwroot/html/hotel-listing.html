</head>
<body >

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">

    <!--     Tab section starts here    -->
    <div class="container-fluid">               
        <div id="hotelList-container" class="col-md-12 col-xs-12 col-sm-12" >
            <img id="load" src="../img/loader.gif" alt="loading..." />
        </div>       
        
    </div>
    
    <!--Footer starts here-->
    <div id="footer">
        <div class="container">
            <div class="footer-block margin-top">
                <div class="row margin-top">
                    <div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-4">
                        <h3>Tavisca Solutions</h3>
                    </div>
                </div>
                <div class="row margin-top">
                    <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 margin-top">
                        <div class="col-md-4 col-xs-6"><h6><img src="../img/logo-white.PNG" /></h6></div>

        </div>
    </div>  

    <script id="hotel-item" type="text/x-handlebars-template">
        <div class="col-md-3">
            <div class="row">
                <h3 class="text-primary">Filter search by: </h3>
            </div>
            <div class="row">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-primary" id="filters" data-container="body" data-toggle="tooltip" data-placement="top" title="Select multiple checkboxes">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                                    Star Rating
                                </a>
                            </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="starRating" value="5" id="fiveStar">
                                        <span class="glyphicon glyphicon-star"> </span>
                                        <span class="glyphicon glyphicon-star"> </span>
                                        <span class="glyphicon glyphicon-star"></span>
                                        <span class="glyphicon glyphicon-star"></span>
                                        <span class="glyphicon glyphicon-star"></span>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="starRating" value="4" id-="fourStar">
                                        <span class="glyphicon glyphicon-star"> </span>
                                        <span class="glyphicon glyphicon-star"> </span>
                                        <span class="glyphicon glyphicon-star"></span>
                                        <span class="glyphicon glyphicon-star"></span>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="starRating" value="3" id="threeStar">
                                        <span class="glyphicon glyphicon-star"> </span>
                                        <span class="glyphicon glyphicon-star"> </span>
                                        <span class="glyphicon glyphicon-star"></span>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="starRating" value="2" id="twoStar">
                                        <span class="glyphicon glyphicon-star"> </span>
                                        <span class="glyphicon glyphicon-star"> </span>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="starRating" value="1" id="oneStar">
                                        <span class="glyphicon glyphicon-star"> </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                                    Price Per Night
                                </a>
                            </h4>
                        </div>
                        <div id="collapse2" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="radio">
                                    <label class="text-primary font-big"><input type="radio" value="0-100" id="1" name="priceRange">0-100</label>
                                </div>
                                <div class="radio">
                                    <label class="text-primary font-big"><input type="radio" value="100-200" id="2" name="priceRange">100-200</label>
                                </div>
                                <div class="radio">
                                    <label class="text-primary font-big"><input type="radio" value="200-300" id="3" name="priceRange">200-300</label>
                                </div>
                                <div class="radio">
                                    <label class="text-primary font-big"><input type="radio" value="300-400" id="4" name="priceRange">300-400</label>
                                </div>
                                <div class="radio">
                                    <label class="text-primary font-big"><input type="radio" value="400-500" id="5" name="priceRange">400-500</label>
                                </div>
                                <div class="radio">
                                    <label class="text-primary font-big"><input type="radio" value="500-10000" id="5" name="priceRange">500 & above</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="filterHotels()">Filter</button>
                <button type="button" class="btn btn-primary" onclick="clearFilter()">Clear All Filters</button>
            </div>
            <!--<div class="row mt-20">
                <div class="container-fluid">
                    <iframe id="map" class="map-bottom" src="" allowfullscreen width="300" height="260"></iframe>
                </div>
            </div>-->
        </div>
        <div class="col-md-9">
            <div class="panel-group">
                <div class="panel panel-primary margin-top mt-lg">
                    <div class="panel-body">
                        <div class="col-md-3">
                            <div class="row">
                                <span class="icon icon-hotels" aria-hidden="true"></span><h4 class="text-primary">Destination</h4>
                            </div>
                            <div class="row">
                                <h5>{{hotelRQ.SearchText}}</h5>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="row">
                                <span class="icon icon-hotels" aria-hidden="true"></span><h4 class="text-primary">Check-In</h4>
                            </div>
                            <div class="row">
                                <h5>{{hotelRQ.CheckInDate}}</h5>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="row">
                                <span class="icon icon-hotels" aria-hidden="true"></span><h4 class="text-primary">Check-Out</h4>
                            </div>
                            <div class="row">
                                <h5>{{hotelRQ.CheckOutDate}}</h5>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="row">
                                <span class="icon icon-hotels" aria-hidden="true"></span><h4 class="text-primary">Rooms</h4>
                            </div>
                            <div class="row">
                                <h5>{{hotelRQ.NoOfRooms}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12"><h1 class="text-primary">Search Results: ({{hotelItinerary.hotels.length}})</h1></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label id="sessionId" hidden>{{hotelItinerary.sessionId}}</label>
                    {{#each hotelItinerary.hotels}} {{#unless hotelItinerary.hotels.images}}
                    <div id="amenities{{sessionId}}" hidden>
                        {{amenities}}
                    </div>
                    <div class="panel-group">
                        <div class="panel panel-primary mt-20">
                            <div class="panel-body">
                                <div class="col-md-4" >
                                    <img src="{{ images.[0] }}" class="img-thumbnail" id="hotel-img" alt="hotel-img" />
                                </div>
                                <div class="col-md-5">
                                    <div class="row">
                                        <div class="col-md-12"><h4 class="text-primary">{{hotelName}}</h4></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            {{#times starRating}}
                                            <span class="glyphicon glyphicon-star blue-icon"></span>
                                            {{/times}}
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h5><span class="glyphicon glyphicon-map-marker"></span> {{address}}</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h6>Starting From</h6>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 col-sm-1 col-xs-3"><h4 class="text-danger">{{fare.currency}}</h4></div>
                                        <div class="col-md-4 col-sm-2 col-xs-4"><h4 class="text-danger">{{fare.baseFare}}</h4></div>
                                        <div class="col-md-5 col-sm-9 col-xs-5"><h6 class="margin-top">Per Night</h6></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button type="button" id="viewRooms" onclick="roomClicked('{{hotelId}}','{{hotelName}}')" class="btn btn-primary">View Rooms</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{/unless}} {{/each}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4  col-sm-8 col-sm-offset-2 font-big">
                <div class="page-content"></div>
                <nav aria-label="Page navigation">
                    <ul class="pagination"></ul>
                </nav>
            </div>
        </div>
    </script>
        
    <script type="text/javascript" src="../js/libraries/tether.min.js"></script>
    <script type="text/javascript" src="../js/libraries/bootstrap.min.js"></script>
    <script src="../js/libraries/jquery.twbsPagination.js" type="text/javascript"></script>    
    <script src="../js/hotel-listing.js"></script>
</body>
</html>
