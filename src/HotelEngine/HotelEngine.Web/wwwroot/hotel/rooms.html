<!DOCTYPE html>
<html>
<head>
    <title>Rooms</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/rooms-style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="main">
        <header>
            <a><img src="../img/logo.png" alt=""></a>
        </header>

        <div class="inner">
            <div class="hotel">
                <label id="hotel-name">name</label>
                <label id="hotel-address">address</label>
            </div>
            <div class="room">
                <div class="row padding" >
                    <label class="descriptor">Room:</label>
                    <label id="room-type">room-tsadsafsafsdfasadfgdsgdsgdsgdgfgfdgfdgfdype</label>
                </div>
                <div class="row padding">
                    <label class="descriptor">Bed:</label>
                    <label id="bed-type">bed-typedfsdafgsdgdsgfgfgfgdddddddddddddddddddddddddddddddd</label>
                </div>
                <div class="row padding">
                    <label class="descriptor">Fare:</label>
                    <label id="base-fare">base-fare</label>
                </div>
                <div class="row padding">
                    <label id="description">description</label>
                </div>
                <div class="control">
                    <button id="book">Book</button>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
